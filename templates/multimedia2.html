  <link rel="stylesheet" href="../statics/styles.css">
  <style>
    /* Nuevo estilo para recuadro de video */
    .video-card {
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      background: #111;
      text-align: center;
    }
    .video-card h2 {
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .video-card iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 8px;
    }
    /* Estilo del botón Volver */
    .volver-btn {
      margin-top: 1.5rem;
      display: inline-block;
    }
  </style>
</head>

  </header>
