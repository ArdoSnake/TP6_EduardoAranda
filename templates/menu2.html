<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Menu 2</title>
<link rel="stylesheet" href="../statics/styles.css">
<style>
.dropdown { position: relative; display: inline-block; margin: 1rem; }
.dropdown-content {
    display: none; 
    position: absolute; 
    background: #222; 
    min-width: 150px; 
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    z-index:10;
}
.dropdown-content a { 
    padding: 0.5rem; 
    display: block; 
    color: var(--text); 
    text-decoration: none;
}
.dropdown button {
    background: var(--primary); 
    color: #fff; 
    padding: 0.8rem 1.2rem; 
    border:none; 
    border-radius:8px;
    cursor:pointer;
    transition: 0.3s;
}
.dropdown button:hover { background: var(--secondary); transform: scale(1.05); }
</style>
</head>
<body>
<header>
  <h1>Menu 2</h1>
  <p>Usuario: <span class="usuarioActual">—</span></p>
</header>

<div class="container">
  <div class="dropdown">
    <button onclick="toggleMenu(this)">Cursos ▼</button>
    <div class="dropdown-content">
      <a href="#">Python</a>
      <a href="#">Java</a>
    </div>
  </div>

  <a href="../index.html" class="btn" style="margin-top:1rem;">Volver a Inicio</a>
</div>

<footer>© Eduardo Aranda – 25/11/2025</footer>

<script>
function toggleMenu(btn){
  document.querySelectorAll('.dropdown-content').forEach(m => m.style.display = "none");
  btn.nextElementSibling.style.display = "block";
}
</script>
</body>
</html>
